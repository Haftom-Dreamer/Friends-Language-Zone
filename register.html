<!DOCTYPE html>
<html lang="en">
<head>
    <title>Friends Language Zone Register form</title>
    <link rel="stylesheet" href="register.css">

</head>
<body>
    <img src="Images/Photoshop-67963.jpg" alt="">
    <div class="Form">
        <h1>Friends Language Zone</h1>

    <form>
        <p>First Name:</p>
        <input type="text" placeholder="Haftom">   
         <p>Last Name: </p>
         <input type="Text" placeholder="Dreamer">
         <p>Password:  <i class="fa-solid fa-lock"></i> </p>
         <input type="text" placeholder="********">
         <p>Age:</p>
        <input type="Age" placeholder="Age">

      <input class="Gender" type="checkbox">Female
        <p>Email: </p>
         <input type="email" placeholder="haftom*******@gmail.com">
       <p>Phone Number: </p>
                <select>
                    <option>+251</option>
                    <option>+16</option>
                    <option >+10</option>
                    <option>+161</option>
                    <option>+250</option>
                    <option>+166</option>
                    <option>+33</option>
                    <option>+19</option>
                </select>
                <input type="Phone" placeholder="91464****">
    </form>
    <button type="Submit">Submit</button>
    <div class="home"><a href="Friends.html"><p>Home</p></a></div>
</div>
</body>
</html>
